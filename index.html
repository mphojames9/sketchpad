<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sketchPad</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <section>
    <div class="skatchPad">
      <div class="header">skatch Pad</div>
      <div class="container">
        <div class="skatch" onclick="clickChecker()"></div>
        <div class="tools">
          <button id="black" onclick="changeColor('black')"></button>
          <button id="gray" onclick="changeColor('gray')"></button>
          <button id="white" onclick="changeColor('antiquewhite')"></button>
          <button id="random" onclick="changeColor('random')"></button>
          <button id="reset"></button>
            <input type="range" min="2" max="100" value="1" id="sliderRange" onchange="changeSize(this.value)">
            <p><span id="value">0</span></p>
        </input>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
