<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SketchPad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="center">
  <div class="flex-container">
    <div class="title"><h1>SketchPad</h1></div>
    <div class="screen" id="screen">Please select value between 2 and 100.</div>
    <div class="content">
      <div class="board"></div>
      <div class="buttons">
        <button onclick="changeColor('black')" id="black" >Black</button>
        <button onclick="changeColor('gray')" id="gray" >Gray</button>
        <button onclick="changeColor('white')" id="white">Erassor</button>
        <button onclick="changeColor('random')" id="random" >Random</button>
        <button id='reset'>Reset</button>
      </div>
    </div>
      <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)"/>
      <button id="sizeButton">Set Size</button>
</div>
</div>
</body>
<script src="script.js"></script>
</html>
